services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_REVERB_APP_KEY: "${REVERB_APP_KEY:-connectedkey}"
        VITE_REVERB_HOST: "${REVERB_HOST:-localhost}"
        VITE_REVERB_PORT: "${REVERB_PORT:-8080}"
        VITE_REVERB_SCHEME: "${REVERB_SCHEME:-http}"
    container_name: connected_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    environment:
      # Application Settings
      APP_NAME: "${APP_NAME:-Laravel}"
      APP_ENV: "${APP_ENV:-local}"
      APP_DEBUG: "${APP_DEBUG:-true}"
      APP_URL: "${APP_URL:-http://localhost:8000}"
      APP_KEY: "${APP_KEY}"

      # Database Settings
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE:-laravel}
      DB_USERNAME: ${DB_USERNAME:-laravel}
      DB_PASSWORD: ${DB_PASSWORD:-secret}

      # Broadcast & Queue Settings
      BROADCAST_CONNECTION: reverb
      QUEUE_CONNECTION: database

      # Reverb Settings
      REVERB_APP_ID: ${REVERB_APP_ID:-123456}
      REVERB_APP_KEY: ${REVERB_APP_KEY:-connectedkey}
      REVERB_APP_SECRET: ${REVERB_APP_SECRET:-connectedsecret}
      REVERB_HOST: reverb
      REVERB_PORT: 8080
      REVERB_SCHEME: http
    depends_on:
      - db
    networks:
      - connected-network

  db:
    image: postgres:15-alpine
    container_name: connected_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-laravel}
      POSTGRES_USER: ${DB_USERNAME:-laravel}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "${FORWARD_DB_PORT:-5432}:5432"
    networks:
      - connected-network

  nginx:
    image: nginx:alpine
    container_name: connected_nginx
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8000}:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - connected-network

  reverb:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_REVERB_APP_KEY: "${REVERB_APP_KEY:-connectedkey}"
        VITE_REVERB_HOST: "${REVERB_HOST:-localhost}"
        VITE_REVERB_PORT: "${REVERB_PORT:-8080}"
        VITE_REVERB_SCHEME: "${REVERB_SCHEME:-http}"
    container_name: connected_reverb
    command: php artisan reverb:start --host=0.0.0.0 --port=8080 --debug
    restart: unless-stopped
    volumes:
      - ./:/var/www
    environment:
      APP_ENV: "${APP_ENV:-local}"
      APP_KEY: "${APP_KEY}"
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE:-laravel}
      DB_USERNAME: ${DB_USERNAME:-laravel}
      DB_PASSWORD: ${DB_PASSWORD:-secret}
      REVERB_APP_ID: ${REVERB_APP_ID:-123456}
      REVERB_APP_KEY: ${REVERB_APP_KEY:-connectedkey}
      REVERB_APP_SECRET: ${REVERB_APP_SECRET:-connectedsecret}
      REVERB_HOST: "0.0.0.0"
      REVERB_PORT: 8080
      REVERB_SCHEME: http
    ports:
      - "${REVERB_PORT:-8080}:8080"
    depends_on:
      - app
    networks:
      - connected-network

  queue-worker:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_REVERB_APP_KEY: "${REVERB_APP_KEY:-connectedkey}"
        VITE_REVERB_HOST: "${REVERB_HOST:-localhost}"
        VITE_REVERB_PORT: "${REVERB_PORT:-8080}"
        VITE_REVERB_SCHEME: "${REVERB_SCHEME:-http}"
    container_name: connected_queue_worker
    command: php artisan queue:work --tries=3
    restart: unless-stopped
    volumes:
      - ./:/var/www
    environment:
      APP_ENV: "${APP_ENV:-local}"
      APP_KEY: "${APP_KEY}"
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE:-laravel}
      DB_USERNAME: ${DB_USERNAME:-laravel}
      DB_PASSWORD: ${DB_PASSWORD:-secret}
      BROADCAST_CONNECTION: reverb
      QUEUE_CONNECTION: database
      REVERB_APP_ID: ${REVERB_APP_ID:-123456}
      REVERB_APP_KEY: ${REVERB_APP_KEY:-connectedkey}
      REVERB_APP_SECRET: ${REVERB_APP_SECRET:-connectedsecret}
      REVERB_HOST: reverb
      REVERB_PORT: 8080
      REVERB_SCHEME: http
    depends_on:
      - app
      - db
    networks:
      - connected-network

networks:
  connected-network:
    driver: bridge

volumes:
  pgdata:
    driver: local
